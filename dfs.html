<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>DFS</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="algs.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div class="container">
        <div id="CanvasContainer"></div>
        <div id='Solve'>
            <div class='top'>
                <button onclick="solve()" class='solve-button'><h3>Solve</h3></button>
            </div>
            <div class='section'>
                <div class='algorithm'>
                    <div class='question'><h1>Algorithm</h1></div>
                    <div class='options'>
                        <button onclick="handleAlgorithmClick('bfs')" class='option' data-algorithm="bfs"><h3>BFS</h3></button>
                        <button onclick="handleAlgorithmClick('astar')" class='option' data-algorithm="astar"><h3>A*</h3></button>
                        <button onclick="handleAlgorithmClick('def')" class='option' data-algorithm="def"><h3>Dead-End Fill</h3></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="p5.js"></script>
    <script id='script1' src="dfs.js"></script>
</body>
</html>
