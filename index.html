<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maze Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='top'>
    <button onclick="generate()" class='generate-button'><h3>Generate Maze</h3></button>
  </div>
  <div class='section'>
    <div class='algorithm'>
      <div class='question'><h1>Algorithm</h1></div>
      <div class='options'>
        <button onclick="handleAlgorithmClick('dfs')" class='option' data-algorithm="dfs"><h3>DFS</h3></button>
        <button onclick="handleAlgorithmClick('prims')" class='option' data-algorithm="prims"><h3>Prim's</h3></button>
        <button onclick="handleAlgorithmClick('kruskals')" class='option' data-algorithm="kruskals"><h3>Kruskal's</h3></button>
        <button onclick="handleAlgorithmClick('binarytree')" class='option' data-algorithm="binarytree"><h3>Binary tree</h3></button>
        <button onclick="handleAlgorithmClick('Sidewinder')" class='option' data-algorithm="sidewinder"><h3>Sidewinder</h3></button>
      </div>
    </div>
    <div class='size'>
      <div class='question'><h1>Options</h1></div>
      <div class='options'>
        <label for="width">Width:<span id="widthValue">20</span></label>
        <input type="range" id="width" name="width" min="3" max="40" value="20">
        <label for="height">Height:<span id="heightValue">20</span></label>
        <input type="range" id="height" name="height" min="3" max="40" value="20">
        <label for="framerate">Framerate:<span id="framerate">40</span> fps</label>
        <input type="range" id="frame" name="frame" min="1" max="80" value="40">
      </div>
    </div>
  </div>
  
  <Script src='index.js'></Script>
</body>
</html>
